<html>
    <head>
        <title>브라우저 탭ㅔ 보는 제목</title>

    </head>
    <body>
        <div id="div-1" onclick="alert('div-1 태그입니다')">div-1 태그</div>
        <input
            id="butto-1"
            type="button"
            value="button-1"
            onclick="alert('button-1 버튼입니다')"
        />

        <div id="div-2">div-2 태그</div>
        <input
            id="button-2"

        />

        
    </body>
    <script>

            alert('div-2 태그입니다.')

        }
